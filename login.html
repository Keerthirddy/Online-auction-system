  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <head>
      <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <style>
    .form-card {
max-width: 340px;
margin: 120px auto 0 auto;
background: white;
border-radius: 20px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
padding: 25px;
}


    h4 {
      font-weight: 600;
      color: #333;
    }

    label {
      font-weight: 500;
    }

    .btn-primary,
    .btn-success {
      background: #6a11cb;
      border: none;
    }

    .btn-primary:hover,
    .btn-success:hover {
      background: #520dc2;
    }

    .toggle-link {
      color: #6a11cb;
      font-weight: 500;
      cursor: pointer;
      margin-top: 15px;
      display: inline-block;
      text-align: center;
      
    }
  </style>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
      <div class="container">
          <a class="navbar-brand" href="index.html">üèÜ AuctionHub</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="live.html">Auctions</a>

                      <a class="nav-link" href="#">Contact</a>
                  </li>
              </ul>

          </div>
      </div>
  </nav>
  <!-- Registration Form -->
  <div class="form-card" id="registerCard">
    <h4 class="mb-4 text-center">üìù Register</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" id="regUsername" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="regEmail" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="regPassword" required minlength="6" />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center toggle-link" onclick="showLogin()">Already registered? Login here ‚Üí</div>
  </div>

  <!-- Login Form -->
  <div class="form-card d-none" id="loginCard">
    <h4 class="mb-4 text-center">üîê Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" id="loginUsername" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="loginEmail" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="loginPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center toggle-link" onclick="showRegister()">‚Üê Back to Register</div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("registerCard").classList.add("d-none");
      document.getElementById("loginCard").classList.remove("d-none");
    }

    function showRegister() {
      document.getElementById("loginCard").classList.add("d-none");
      document.getElementById("registerCard").classList.remove("d-none");
    }

    // Registration logic
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!username || !email || !password) {
        alert('Please fill out all registration fields.');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      // Save username in localStorage
      localStorage.setItem('loggedInUser', username);

      alert('Registered successfully! Now login.');
      showLogin();
    });

    // Login logic
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!username || !email || !password) {
        alert('Please fill out all login fields.');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      localStorage.setItem('loggedInUser', username);

      if (confirm(`Welcome ${username}! Click OK to go to the homepage.`)) {
        window.location.href = "http://127.0.0.1:5500/index.html";
      }
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
