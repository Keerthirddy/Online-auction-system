<section style="min-height: 100vh; background: linear-gradient(to right, #667eea, #764ba2); padding: 60px 20px 40px; font-family: 'Segoe UI', sans-serif; box-sizing: border-box;">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
      .form-card {
        max-width: 420px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 35px;
      }
  
      h4 {
        font-weight: 600;
        color: #333;
      }
  
      label {
        font-weight: 500;
      }
  
      .btn-primary,
      .btn-success {
        background: #6a11cb;
        border: none;
      }
  
      .btn-primary:hover,
      .btn-success:hover {
        background: #520dc2;
      }
  
      .toggle-link {
        color: #6a11cb;
        font-weight: 500;
        cursor: pointer;
        margin-top: 15px;
        display: inline-block;
        text-align: center;
      }
    </style>
  
    <!-- Registration Form -->
    <div class="form-card" id="registerCard">
      <h4 class="mb-4 text-center">üìù Register</h4>
      <form id="registerForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="regEmail" required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="regPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="text-center toggle-link" onclick="showLogin()">Already registered? Login here ‚Üí</div>
    </div>
  
    <!-- Login Form -->
    <div class="form-card d-none" id="loginCard">
      <h4 class="mb-4 text-center">üîê Login</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center toggle-link" onclick="showRegister()">‚Üê Back to Register</div>
    </div>
  
    <script>
      function showLogin() {
        document.getElementById("registerCard").classList.add("d-none");
        document.getElementById("loginCard").classList.remove("d-none");
      }
  
      function showRegister() {
        document.getElementById("loginCard").classList.add("d-none");
        document.getElementById("registerCard").classList.remove("d-none");
      }
  
      document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value.trim();
        if (!email || !password) {
          alert('Please fill out all registration fields.');
          return;
        }
        if (password.length < 6) {
          alert('Password must be at least 6 characters.');
          return;
        }
        alert('Registered successfully! Now login.');
        showLogin();
      });
  
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        if (!email || !password) {
          alert('Please fill out all login fields.');
          return;
        }
        alert('Login successful!');
      });
    </script>
  
  </section>
