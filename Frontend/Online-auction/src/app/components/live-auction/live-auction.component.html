<div class="live-auctions-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="page-title">Live Auctions</h1>
          <p class="page-subtitle">Bid on exciting items in real-time!</p>
        </div>
      </div>
  
      <div class="row mb-4">
        <div class="col-12 col-md-8 offset-md-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search live auctions..." [(ngModel)]="searchTerm" (input)="onSearch()">
            <button *ngIf="searchTerm" class="btn btn-outline-secondary" type="button" (click)="onClearSearch()">Clear</button>
          </div>
        </div>
      </div>
  
      <div class="row" *ngIf="loading">
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
  
      <div class="row" *ngIf="!loading && liveAuctions.length === 0">
        <div class="col-12 text-center">
          <div class="no-auctions">
            <h3>No Live Auctions Available</h3>
            <p>Check back later for exciting live auctions!</p>
          </div>
        </div>
      </div>
  
      <div class="row" *ngIf="!loading && liveAuctions.length > 0">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let auction of liveAuctions">
          <app-auction-card 
            [auction]="auction" 
            [showLiveBadge]="true"
            [hideTimer]="true">
          </app-auction-card>
        </div>
      </div>
    </div>
  </div>
