<div class="container main-content">
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Discover Amazing Auctions</h1>
      <p>Bid on unique items, discover treasures, and win incredible deals</p>
      <!-- Search Bar -->
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search for items, brands, or categories..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()">
        <button class="search-btn" (click)="onSearch()">üîç</button>
      </div>
    </div>
  </section>

  <!-- Live Auction Countdown -->
  <app-countdown></app-countdown>

  <!-- Featured Auctions -->
  <section class="section">
    <h2 class="section-title">Featured Auctions</h2>
    <div class="auction-grid">
      <app-auction-card 
        *ngFor="let auction of featuredAuctions" 
        [auction]="auction">
      </app-auction-card>
    </div>
  </section>

  <!-- Categories -->
  <section id="categories" class="section">
    <h2 class="section-title">Browse Categories</h2>
    <div class="categories-grid">
      <app-category-card 
        *ngFor="let category of categories" 
        [category]="category"
        (categoryClick)="onCategoryClick($event)">
      </app-category-card>
    </div>
  </section>

  <!-- Ongoing Auctions -->
  <section class="section">
    <h2 class="section-title">Ongoing Auctions</h2>
    <div class="auction-grid">
      <app-auction-card 
        *ngFor="let auction of ongoingAuctions" 
        [auction]="auction"
        [showLiveBadge]="true">
      </app-auction-card>
    </div>
  </section>
</div>
