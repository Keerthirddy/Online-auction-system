<section style="min-height: 100vh; background: linear-gradient(to right, #667eea, #764ba2); padding: 60px 20px 40px; font-family: 'Segoe UI', sans-serif; box-sizing: border-box;">

    <!-- Registration Form -->
    <div class="form-card" *ngIf="showRegister">
      <h4 class="mb-4 text-center">📝 Register</h4>
      <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" class="form-control" name="username" ngModel required />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" ngModel required minlength="6" />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="text-center toggle-link mt-3" (click)="toggleForms()">Already registered? Login here →</div>
    </div>
  
    <!-- Login Form -->
    <div class="form-card" *ngIf="!showRegister">
      <h4 class="mb-4 text-center">🔐 Login</h4>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" ngModel required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center toggle-link mt-3" (click)="toggleForms()">← Back to Register</div>
    </div>
  
  </section>
